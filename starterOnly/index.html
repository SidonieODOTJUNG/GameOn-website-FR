<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="modal.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">

        <title>Reservation</title>
    </head>

    <body>
        <header>
            <div class="topnav" id="myTopnav">
                <div class="header-logo">
                    <img class="logo-img" src="Logo.png" alt="logo">
                </div>
    
                <div class="main-navbar">
                    <a href="#" class="active"><span>Accueil</span></a>
                    <a href="#"><span>Détails de l'évènement</span></a>
                    <a href="#"><span>&#192; propos</span></a>
                    <a href="#"><span>Contact</span></a>
                    <a href="#"><span>&#201;vènements passés</span></a>
                    <a href="javascript:void(0);" class="icon" onclick="editNav()"><i class="fa fa-bars"></i></a>
                </div>
            </div>
        </header>

        <main>
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-headline">Marathon national<br>de jeux vidéos</h1>
                    <p class="hero-text">
                        Vous aimez jouer ? Notre prochain évènement gaming est ouvert
                        aux réservations... Places limitées !
                    </p>
                    <button class="btn-signup">je m'inscris</button>
                </div>

                <div class="hero-img">
                    <img src="./bg_img.jpg" alt="img" />
                </div>
            </div>
        </main>

        <!-- modal formulaire -->
        <div class="bground">
            <div class="content">
                <span class="close" onclick="closeModal();"></span>
                <div class="modal-body">
                    <form id="reserve" name="reserve" onsubmit="validate(event)">
                        <div class="formData" data-error-visible="false" data-error="Veuillez entrer 2 caractères ou plus pour le champ du prénom.">
                            <label for="first">Prénom</label>
                            <input class="text-control" type="text" id="first" name="first" oninput="nameFirstValidate()">
                        </div>

                        <div class="formData" data-error-visible="false" data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom.">
                            <label for="last">Nom</label>
                            <input type="text" class="text-control" id="last" name="last" oninput="nameLastValidate()">
                        </div>

                        <div class="formData" data-error-visible="false">
                            <label for="email">E-mail</label>
                            <input class="text-control" type="email" id="email" name="email" placeholder="monmail@exemple.com" onchange="mailValidate()" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                        </div>

                        <div class="formData" data-error-visible="false" data-error="Veuillez entrer une date de naissance valide.">
                            <label for="birthdate">Date de naissance</label>
                            <input class="text-control" type="date" id="birthdate" name="birthdate" onchange="birthdateValidate()" required>
                        </div>

                        <div class="formData" data-error-visible="false" data-error="Veuillez entrer un nombre.">
                            <label for="quantity">&#192; combien de tournois GameOn avez-vous déjà participé ?</label>
                            <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99" oninput="competitionValidate()">
                        </div>

                        <div class="formData" data-error-visible="false" data-error="Veuillez choisir une ville.">
                            <p class="text-label">Quelles villes ?</p>

                            <input type="radio" class="checkbox-input checkbox-input-town" id="location1" name="location1" value="New York">
                            <label for="location1" class="checkbox-label"><span class="checkbox-icon"></span>New York</label>

                            <input type="radio" class="checkbox-input checkbox-input-town" id="location2" name="location2" value="San Francisco">
                            <label for="location2" class="checkbox-label"><span class="checkbox-icon"></span>San Francisco</label>

                            <input type="radio" class="checkbox-input checkbox-input-town" id="location3" name="location3" value="Seattle">
                            <label for="location3" class="checkbox-label"><span class="checkbox-icon"></span>Seattle</label>

                            <input type="radio" class="checkbox-input checkbox-input-town" id="location4" name="location4" value="Chicago">
                            <label  for="location4" class="checkbox-label"><span class="checkbox-icon"></span>Chicago</label>

                            <input type="radio" class="checkbox-input checkbox-input-town" id="location5" name="location5" value="Boston">
                            <label for="location5" class="checkbox-label"><span class="checkbox-icon"></span>Boston</label>

                            <input type="radio" class="checkbox-input checkbox-input-town" id="location6" name="location6" value="Portland">
                            <label for="location6" class="checkbox-label"><span class="checkbox-icon"></span>Portland</label>
                        </div>

                        <div>
                            <div class="formData" data-error-visible="false" data-error="Veuillez accepter les conditions d'utilisations.">
                                <input type="checkbox" class="checkbox-input"  id="checkbox1" onclick="agreementValidate()" checked required>
                                <label for="checkbox1" class="checkbox2-label"><span class="checkbox-icon"></span>J'ai lu et accepte les conditions d'utilisation.</label>
                            </div>
                            
                            <div>
                                <input type="checkbox" class="checkbox-input" id="checkbox2">
                                <label for="checkbox2" class="checkbox2-label"><span class="checkbox-icon"></span>Je souhaites être prévenu des prochains évènements.</label>
                            </div>                                                           
                        </div>

                        <input type="submit" class="btn-submit" value="C'est parti">
                    </form>
                </div>
            </div>
        </div>

        <!-- modal  validation formulaire -->
        <div class="bground">
            <div class="content">
                <span class="close" onclick="closeModal();"></span>
                <div class="modal-body">
                    <p>"Merci ! Votre réservation a été reçue."</p>
                </div>
            </div>
        </div>

        <footer>
        <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
        </footer>

        <script src="modal.js"></script>
    </body>
</html>
